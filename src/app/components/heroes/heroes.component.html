<h2>My Heroes</h2>
<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName /> &nbsp;
  <label id="new-email">Hero email: </label>
  <input for="new-email" #heroEmail />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value,heroEmail.value); 
  heroName.value=''; heroEmail.value='';">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} &nbsp; {{hero.email}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
